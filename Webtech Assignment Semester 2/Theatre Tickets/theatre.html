<!DOCTYPE html>
<html lang="en">

    <!-- head -->
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="A Theatre Ticket Form.">
        <title>Theatre Tickets</title>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    
	<body>

        <!-- main body -->
        <div id="main">

            <!-- form begin -->
            <div id="formm">
            <form onsubmit="return false">
                <fieldset>

                <!-- name -->
                <legend>Name:</legend>
                <input type="text" id="name" name="name" placeholder="enter name here" required/><br>
                </fieldset>
                <fieldset>
                <!-- address -->
                <legend>Address:</legend>
                <input type="text" id="address" name="address" placeholder="enter address here" required/><br>
                </fieldset>
                <fieldset>
                <!-- number of tickets -->
                    <legend>Number of tickets:</legend>
                    <input type="number" min="0" id="tickets" name="tickets" placeholder="enter number of tickets here" required/><br>
                </fieldset>
                <fieldset>
                <!-- show -->
                <legend>Show:</legend>
                <select id="show" name="show">
                   <option value="phantom" id="phantom">Phantom of the Opera (£79)</option>
                   <option value="hamilton" id="hamilton">Hamilton (£85)</option>
                   <option value="lionking" id="lion" selected>Lion King (£65) </option>
                   <option value="misssaigon" id="saigon">Miss Saigon (£83)</option>
                </select><br>
                </fieldset>
                <fieldset>
                <!-- method -->
                    <legend>Method of delivery:</legend>
                    <input type="radio" id="edelivery" name="method" value="e-Delivery (free)" checked>
                    <label for="edelivery">e-Delivery (free)</label>
                 
                    <input type="radio" id="boxoffice" name="method" value="Box Office (£1.50)">
                    <label for="boxoffice">Box Office (£1.50)</label>
             
                    <input type="radio" id="posted" name="method" value="Posted (£3.99)">
                    <label for="posted">Posted (£3.99)</label>
                </fieldset>

                    <br>
                    <input type="submit" onclick="displayDetails()" value="Submit" />
                    <input type="reset" onclick="clearDetails()" value="Clear" />
             
            </form>
            </div>
            <!-- form -->

            <!-- displays prices etc -->
            <div id="result">
                <div id="nameResult"> Name: </div> <br>
                <div id="addressResult"> Address: </div> <br>
                <div id="ticketsResult"> Number of tickets:  </div> <br>
                <div id="showResult"> Show: </div> <br>
                <div id="methodResult">Method of delivery: </div> <br>
                <div id="total">Total: </div> <br>
                <div id="discountResult">Discount: </div> <br>
                <div id="finalTotal">Final Total: </div>
            </div>

            </div>
        <!-- footer -->
        <footer>
        </footer>

            <!-- javascript -->
            <script async src="scripts/main.js"></script>
        </body>
        </html>
